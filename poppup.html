<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Style for overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    /* Style for modal */
    .modal {
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
      text-align: center;
    }

    /* Style for close button */
    .close {
      cursor: pointer;
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 20px;
      color: #555;
    }
    .icon{
      width:100px;
    }
  </style>
</head>
<body>

<!-- Simulating payment completion -->
<button onclick="completePayment()">Complete Payment</button>

<!-- The Modal -->
<div id="myModal" class="overlay">
  <div class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="icon" src="./404-tick.png" alt="">
    <h2>Payment Successful</h2>
    <p>Thank you for your payment!</p>
  </div>
</div>

<script>
  // Function to complete the payment and show the modal
  function completePayment() {
    // Simulating payment completion
    // You can replace this with actual payment processing logic
    // For demonstration purposes, let's use a setTimeout
    setTimeout(function() {
      openModal();
    }, 2000); // 2000 milliseconds (2 seconds) delay, adjust as needed
  }

  // Function to open the modal
  function openModal() {
    document.getElementById('myModal').style.display = 'flex';
  }

  // Function to close the modal
  function closeModal() {
    document.getElementById('myModal').style.display = 'none';
  }

  // Close the modal if the overlay is clicked
  window.onclick = function (event) {
    if (event.target === document.getElementById('myModal')) {
      closeModal();
    }
  };
</script>

</body>
</html>
